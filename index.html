            <p class="lead">This app counts the letters in a pharse.  Type in the phrase, and the magic will happen! You can also choose to ignore capitalization.</p>


                  <form class="inner form-signin">

                    <label for="inputEmail" class="sr-only">Phrase:</label>

    <!-- Placed at the end of the document so the pages load faster -->

    <script>
    function myFunction() {
      var inText = document.getElementById("inputText").value;
      //  inText = inText.toUpperCase();
      var counts = {};
      var ch, count;

      for (i = 0; i < inText.length; ++i) {
        ch = inText.charAt(i);
        count = counts[ch]
        counts[ch] = count ? count + 1 : 1;
      }

      document.getElementById("results").innerHTML = " ";


      for (ch in counts) {
        console.log(ch + " count: " + counts[ch]);
        var output = ch + " : " + counts[ch] + "<br>";
        document.getElementById("results").innerHTML += output;
      }

    }

    document.getElementById("inputText")
    .addEventListener("keyup", function(event) {
      event.preventDefault();
        document.getElementById("button").click();

    });
    </script>
